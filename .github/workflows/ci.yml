name: CI

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref_name }}-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true

jobs:
  check:
    name: Clippy + fmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 500

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - run: sudo apt-get update && sudo apt-get -y install libfontconfig1-dev

      - name: cargo fmt
        run: cargo fmt --all --check
        working-directory: hallucinator-rs

      - name: cargo clippy
        run: cargo clippy --workspace --all-targets -- -D warnings
        working-directory: hallucinator-rs

  test-python:
    name: Python bindings test
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 500

      - uses: astral-sh/setup-uv@v5

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - run: sudo apt-get update && sudo apt-get -y install libfontconfig1-dev

      - name: Create venv and install deps
        run: |
          uv venv $GITHUB_WORKSPACE/.venv
          source $GITHUB_WORKSPACE/.venv/bin/activate
          uv pip install pytest maturin

      - name: Build + install bindings
        run: |
          source $GITHUB_WORKSPACE/.venv/bin/activate
          maturin develop --release
        working-directory: hallucinator-rs

      - name: Run tests
        run: |
          source $GITHUB_WORKSPACE/.venv/bin/activate
          pytest hallucinator-rs/tests/ -m "not network" -v
