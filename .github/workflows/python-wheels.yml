name: Python Wheels

on:
  push:
    tags: ["v*"]
  workflow_dispatch:
    inputs:
      version:
        description: "Version to publish (e.g., 0.1.1). Required for manual triggers."
        required: false
        type: string

concurrency:
  group: ${{ github.workflow }}-${{ github.ref_name }}-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true

jobs:
  build:
    name: Build wheel (${{ matrix.target }} / ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          # aarch64-unknown-linux-gnu excluded: ring crate cannot
          # cross-compile ARM assembly in manylinux containers.
          # Revisit with native ARM runners or aws-lc-rs backend.
          - os: macos-latest
            target: x86_64-apple-darwin
          - os: macos-latest
            target: aarch64-apple-darwin
          - os: windows-latest
            target: x86_64-pc-windows-msvc
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 500

      - uses: actions/setup-python@v5
        if: runner.os != 'Linux'
        with:
          python-version: "3.12"

      - name: Set version from tag
        shell: bash
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/v* ]]; then
            VERSION="${GITHUB_REF_NAME#v}"
          elif [[ -n "${{ inputs.version }}" ]]; then
            VERSION="${{ inputs.version }}"
          else
            echo "Using version from pyproject.toml"
            exit 0
          fi
          sed "s/^version = .*/version = \"${VERSION}\"/" hallucinator-rs/pyproject.toml > hallucinator-rs/pyproject.toml.tmp
          mv hallucinator-rs/pyproject.toml.tmp hallucinator-rs/pyproject.toml
          echo "Version set to ${VERSION}"

      - name: Build wheel
        uses: PyO3/maturin-action@v1
        env:
          MACOSX_DEPLOYMENT_TARGET: "10.15"
        with:
          command: build
          target: ${{ matrix.target }}
          args: --release --out dist -i 3.12
          working-directory: hallucinator-rs
          manylinux: "2_28"
          before-script-linux: |
            dnf install -y fontconfig-devel clang-devel

      - name: Upload wheel
        uses: actions/upload-artifact@v4
        with:
          name: wheel-${{ matrix.target }}
          path: hallucinator-rs/dist/*.whl

  test:
    name: Test wheel (${{ matrix.os }})
    needs: build
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: macos-latest
            target: aarch64-apple-darwin
          - os: windows-latest
            target: x86_64-pc-windows-msvc
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v5

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Download wheel
        uses: actions/download-artifact@v4
        with:
          name: wheel-${{ matrix.target }}
          path: dist

      - name: Install wheel + test deps
        shell: bash
        run: |
          uv pip install --system pytest
          uv pip install --system dist/*.whl

      - name: Run tests
        run: pytest hallucinator-rs/tests/ -m "not network" -v

  sdist:
    name: Build sdist
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 500

      - name: Set version from tag
        shell: bash
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/v* ]]; then
            VERSION="${GITHUB_REF_NAME#v}"
          elif [[ -n "${{ inputs.version }}" ]]; then
            VERSION="${{ inputs.version }}"
          else
            echo "Using version from pyproject.toml"
            exit 0
          fi
          sed "s/^version = .*/version = \"${VERSION}\"/" hallucinator-rs/pyproject.toml > hallucinator-rs/pyproject.toml.tmp
          mv hallucinator-rs/pyproject.toml.tmp hallucinator-rs/pyproject.toml
          echo "Version set to ${VERSION}"

      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist
          working-directory: hallucinator-rs

      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: hallucinator-rs/dist/*.tar.gz

  publish:
    name: Publish to PyPI
    needs: [build, test, sdist]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v') || inputs.version != ''
    environment: pypi
    permissions:
      id-token: write
    steps:
      - uses: astral-sh/setup-uv@v5

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Publish to PyPI
        run: uv publish dist/*
